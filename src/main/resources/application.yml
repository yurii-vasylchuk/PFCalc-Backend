spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: off

pfcc:
  jobs:
    drop-outdated-security-tokens:
      ttl: P10D
      cron: '0 0 0 * * *'
    drop-outdated-reports:
      ttl: P14D
      cron: '0 0 0 * * *'
  mail:
    do-not-reply-address: 'dont-reply@pfcalc.org.ua'
  auth:
    key-algorithm: RSA
    auth-token-expiration: PT10M
    refresh-token-expiration: P10D
    same-site: lax
