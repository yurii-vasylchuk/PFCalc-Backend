spring:
  flyway:
    clean-disabled: false
    default-schema: 'public'
  datasource:
    hikari:
      schema: 'public'
  jpa:
    properties:
      hibernate:
        default_schema: 'public'

pfcc:
  reports:
    store-path: /Users/yurii/workspace/projects/personal/pfcalc/backend/src/test/reports
    chrome-executable: "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome"
    render-timeout: PT10S
  auth:
    issuer: 'http://localhost:8080'
    key-algorithm: RSA
    private-key: 
    public-key: 
    auth-token-expiration: 1d
    refresh-token-expiration: 3d
    same-site: strict
  mail:
    enabled: false
  jobs:
    drop-outdated-reports:
      cron: '0 0 0 * * *'
      ttl: P14D
    drop-outdated-security-tokens:
      cron: '0 0 0 * * *'
      ttl: P20D
logging:
  level:
    org:
      jooq: DEBUG
