name: Deploy to AWS
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean package
      - name: Deploy to AWS
        run: |
          echo "${{ secrets.AWS_SSH_KEY }}" | tr -d '\r' > key.pem
          chmod 400 key.pem
          mkdir -p ~/.ssh/ && touch ~/.ssh/known_hosts
          ssh-keyscan ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts
          scp -i key.pem target/pfcc-*.jar ec2-user@${{ secrets.AWS_HOST }}:/home/ec2-user/pfcc.jar
          ssh -i key.pem ec2-user@${{ secrets.AWS_HOST }} fuser -k 8080/tcp
          ssh -i key.pem ec2-user@${{ secrets.AWS_HOST }} java -jar pfcc.jar & disown
